<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <audio id="myAudio" class="hidden" controls>
            <source src="./assets/song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="buttons-div">
            <button class="custom-button" onclick="startScript()">
                Start
            </button>
            <button class="custom-button" onclick="stopScript()">
                Stop
            </button>
        </div>
        <article>
            <section id="music-bars-section" class="hidden">
                <div class="music-bars">
                    <div class="bar bar-1"></div>
                    <div class="bar bar-2"></div>
                    <div class="bar bar-3"></div>
                    <div class="bar bar-4"></div>
                    <div class="bar bar-5"></div>
                </div>
            </section>
            <section id="lyric-section" class="lyric-box-style hidden">
            </section>
            <section id="info-section">
                Click on Start to play <i>"Baby - Justin Bieber"</i>
            </section>
        </article>
    </main>
    <footer class="footer-style">
        Songwriters: Justin Bieber, Christopher Stewart, Terius Nash, Christopher Bridges, C Milian. For
        non-commercial use only.
    </footer>
    <script src="script.js"></script>
</body>

</html>
